name: bari_theke_dure
description: "বাড়ি থেকে দূরে – হোস্টেল লাইফের সঙ্গী অ্যাপ"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase (লেটেস্ট স্টেবল)
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  google_sign_in: ^6.2.2

  # Google Gemini AI
  google_generative_ai: ^0.4.3

  # UI & Animation
  lottie: ^3.2.0
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.2.1

  # Local Storage & Notifications
  shared_preferences: ^2.3.2
  flutter_local_notifications: ^17.2.4

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/lottie/

